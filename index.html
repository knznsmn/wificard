<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web app for extracting and formatting Wifi access codes for Al Manzel Hotel Apartments.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Julius Cinco Cesar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#9d8861">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#753011">
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Wifi Access Code Formatter | Al Manzel Hotel Apartment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <header>
        <ul>
            <li><a href="#"><i class="i-amha"></i></a></li>
        </ul>
        <ul class="tools">
            <li><a href=""><i class="i-printer"></i></a></li>
            <li><a href="https://www.github.com/knznsmn"><i class="i-github"></i></a></li>
        </ul>
    </header>
    <section>
        <h1>Ctrl + A | Ctrl + C | Ctrl + V</h1>
        <img id="signature" src="assets/img/signature.svg" alt="">
        <label for="inputText"></label><textarea id="inputText" rows="10" cols="50" placeholder="Paste the entire content of the clipboard here"></textarea><br>
        <div class="btn">
            <label for="duration">Access duration: </label>
            <select name="duration" id="duration">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select>
        </div>
            <button id="start">Start</button>
            <button id="print" class="hidden">Print</button>
        <main id="main">
        </main>
    </section>
    <footer>
        <p>&copy; 2024 knznsmn. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>

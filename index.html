<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Access Code Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paste the entire clipboard here:</h1>
    <textarea id="inputText" rows="10" cols="50"></textarea>
    <br>
    <div class="btns">
	<label for="duration">Access duration:</label>
	<select name="duration" id="duration">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>
	<button id="start">Start</button>
	<button id="print">Print</button>
    </div>
    <h2>Extracted Numbers:</h2>
    <div id="a4Container"></div>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #a4Container {
            width: 21cm;
            min-height: 29.7cm;
            border: 1px solid #000;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            box-sizing: border-box;
        }
        .card {
            width: 5cm;
            height: 3.5cm;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            box-sizing: border-box;
            font-size: 18px;
            font-weight: bold;
        }
        .page {
            page-break-after: always;
            width: 21cm;
            min-height: 29.7cm;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        /* Hide the print button when printing */
        @media print {
            #printButton {
                display: none;
            }
            .page {
                border: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>
<h1>Paste your text below</h1>
<textarea id="inputText" rows="10" cols="50"></textarea>
<br>
<button onclick="extractNumbers()">Extract Numbers</button>
<button id="printButton" onclick="printContainer()">Print</button>
<h2>Extracted Numbers:</h2>
<div id="a4Container"></div>

<script src="script.js"></script>
</body>
</html>
